name: test_clean_arch
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # Local cache
  shared_preferences: ^2.2.2
  # implement a responsive layout by providing helper widgets and extensions.
  responsive_sizer: 3.2.0
  # A collection of loading indicators animated with flutter.
  flutter_spinkit: ^5.2.0
  # The following give informations about app (version, app name, ...)
  package_info_plus: ^5.0.1
  # The following Get current device information from within the Flutter application.
  device_info_plus: ^9.1.1
  # A composable, Future-based library for making HTTP requests.
  connectivity_plus: ^5.0.2
  dio: ^5.4.0
  # A flexible widget for user notification.
  another_flushbar: ^1.12.30
  fluttertoast: ^8.2.4
  # cached network image
  cached_network_image: ^3.3.0
  flutter_animate: ^4.3.0
  # Functional programming
  dartz: ^0.10.1
  # Bloc for state management, Value equality,  Service locator
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # run the following: flutter pub run flutter_launcher_icons
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  image_path: "assets/icons/icon-app-ios.png"
  android: false
  ios: true


# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/


  # To add fonts to your application, add an assets section, like this:
  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa_Regular.ttf
          weight: 400
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
    - family: Lovelyn
      fonts:
        - asset: assets/fonts/Lovelyn_Regular.ttf
          weight: 400

